<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Blogs - Create Your Blog</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <!-- Your logo section -->
            <div class="logo-section">
                <img src="EchoBlogs_Logo.png" alt="Echo Blogs Logo" class="logo">
            </div>
            
            <!-- Title -->
            <h2>Choose a name for your blog</h2>
            <p>This is the title that will be displayed at the top of your blog.</p>
            
            <!-- Input Form -->
            <form>
                <label for="blog-title">Title</label>
                <input type="text" id="blog-title" placeholder="Enter your blog name" required>
                <div class="char-count">0 / 100</div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button type="button" class="skip">Skip</button>
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="next">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
