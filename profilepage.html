<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="profile-container">
        <h2>Update Your Profile</h2>
        <div class="profile-section">
            <!-- Profile Picture Update -->
            <div class="profile-picture-section">
                <img id="profileImage" src="default_profile.png" alt="Profile Picture">
                <input type="file" id="uploadProfilePic" accept="image/*" onchange="previewImage(event)">
                <label for="uploadProfilePic" class="upload-button">Change Picture</label>
            </div>

            <!-- Form to Update Display Name, Bio, Email -->
            <form id="profileForm">
                <div class="input-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" placeholder="Enter your display name">
                </div>

                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Write a short bio"></textarea>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <h3>Change Password</h3>
                <div class="input-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                </div>

                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                </div>

                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
