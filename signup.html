<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Blogs</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="logo-wrapper">
                    <a href="EchoHome.html"> 
                        <img src="EchoBlogs_Logo.png" alt="Echo Blogs Logo" class="logo"> </a>
                        <div class="app-name">
                            <h1>Echo Blogs</h1>
                            <p>Publish Your Thoughts On Your Way</p>
                        </div>
                    
                </div>
            </div>
            <div class="right card">
                <img src="EchoBlogs_Logo.png" alt="Echo Blogs Logo" class="top-logo">
                <h2>Create Your Account</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="or">or</div>
                <a href="#" class="google-button">
                    <img src="glogo.png" alt="Google Icon" class="google-icon">
                    Sign Up with Google
                </a>
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
