<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Blog Editor with Image Upload, Drag-and-Drop, and Cropping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"/>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .logo img {
            height: 40px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        .toolbar button {
            padding: 8px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #f1f1f1;
        }

        .content-area {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 300px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #ffffff;
        }

        .content-area[contenteditable="true"]:empty:before {
            content: 'Type your post here...';
            color: #aaa;
        }

        .publish-btn, .preview-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 20px;
        }

        .publish-btn:hover, .preview-btn:hover {
            background-color: darkorange;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }

        .file-input {
            display: none;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Cropper Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        .modal img {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Toolbar -->
    <header class="header">
        <div class="logo">
            <img src="your-logo-url-here.png" alt="Blog Logo">
        </div>
        <div class="toolbar">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
            <button onclick="insertLink()">Insert Link</button>
            <button onclick="document.getElementById('file-input').click()">Upload Image</button>
            <input type="file" id="file-input" class="file-input" accept="image/*" onchange="prepareImageForCropping(event)">
        </div>
    </header>

    <!-- Editable Content Area (now supports drag-and-drop images) -->
    <div class="content-area" contenteditable="true" ondrop="handleDrop(event)" ondragover="event.preventDefault()"></div>

    <!-- Buttons for Preview and Publish -->
    <div class="btn-container">
        <button class="preview-btn" onclick="previewPost()">Preview</button>
        <button class="publish-btn" onclick="publishPost()">Publish</button>
    </div>

    <!-- Modal for Image Cropping -->
    <div class="modal" id="cropperModal">
        <div class="modal-content">
            <img id="cropperImage" alt="Image for cropping">
            <br>
            <button onclick="cropImage()">Crop</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Output Section -->
    <div class="output" id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        // Function to apply text formatting (Bold, Italic, Underline)
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        // Function to insert a hyperlink
        function insertLink() {
            let url = prompt("Enter the link URL:", "https://");
            if (url) {
                document.execCommand("createLink", false, url);
            }
        }

        // Function to prepare the image for cropping
        function prepareImageForCropping(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                openCropperModal(imageUrl);
            };
            reader.readAsDataURL(file);
        }

        // Function to open cropper modal with the selected image
        function openCropperModal(imageUrl) {
            const cropperImage = document.getElementById('cropperImage');
            cropperImage.src = imageUrl;
            document.getElementById('cropperModal').style.display = 'flex';

            // Initialize cropper
            if (cropper) {
                cropper.destroy(); // Destroy old cropper if exists
            }
            cropper = new Cropper(cropperImage, {
                aspectRatio: 1,
                viewMode: 2,
            });
        }

        // Function to crop the image and insert it into the content editor
        function cropImage() {
            const canvas = cropper.getCroppedCanvas();
            const croppedImageUrl = canvas.toDataURL('image/png');

            // Insert the cropped image into the editor
            insertImageToEditor(croppedImageUrl);
            closeModal();
        }

        // Function to close the cropper modal
        function closeModal() {
            document.getElementById('cropperModal').style.display = 'none';
        }

        // Function to insert the base64 image into the content area
        function insertImageToEditor(imageUrl) {
            const imgTag = `<img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%;"/>`;
            document.execCommand("insertHTML", false, imgTag);
        }

        // Drag-and-drop image handling
        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                openCropperModal(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // Function to handle the Publish action
        function publishPost() {
            alert("Post published!");
        }

        // Function to handle the Preview action
        function previewPost() {
            let content = document.querySelector('.content-area').innerHTML;

            let previewWindow = window.open("", "_blank");
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Post Preview</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            padding: 20px;
                            background-color: #f4f4f4;
                        }
                        .preview-container {
                            max-width: 900px;
                            margin: 20px auto;
                            background-color: white;
                            padding: 20px;
                            border-radius: 10px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                        }
                    </style>
                </head>
                <body>
                    <div class="preview-container">
                        <h1>Your Post Preview</h1>
                        ${content}
                    </div>
                </body>
                </html>
            `);
            previewWindow.document.close();
        }
    </script>
</body>
</html>
