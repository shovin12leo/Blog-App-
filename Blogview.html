<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoCodeVin Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 40px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #333;
        }

        header p {
            font-style: italic;
            color: #666;
            font-size: 16px;
        }

        /* Search Bar */
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Blog Posts Section */
        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .post {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post-title {
            font-size: 22px;
            margin: 15px 0;
            color: #333;
        }

        .post-date {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }

        .post-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
        }

        .post-icons div {
            display: flex;
            align-items: center;
        }

        .post-icons div svg {
            margin-right: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Blog Header -->
    <header>
        <h1>ShoCodeVin</h1>
        <p>"Inspiring Minds, Building Tomorrow: Explore Coding Projects"</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search this blog">
    </div>

    <!-- Blog Posts Section -->
    <section class="blog-posts">
        <!-- Example Post -->
        <div class="post">
            <img src="your-image-url-here.jpg" alt="Mind Reading Game">
            <div class="post-title">Mind Reading Game</div>
            <div class="post-date">on April 16, 2024</div>
            <div class="post-icons">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" viewBox="0 0 16 16">
                        <path d="M2 8a6 6 0 1112 0A6 6 0 012 8zm8-3a.5.5 0 00-.5-.5h-3a.5.5 0 000 1h3a.5.5 0 00.5-.5zm.5 3a.5.5 0 01-.5.5H5a.5.5 0 010-1h5a.5.5 0 01.5.5zm-3 3a.5.5 0 00-.5-.5h-1a.5.5 0 000 1h1a.5.5 0 00.5-.5z"/>
                    </svg>
                    <span>0</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" viewBox="0 0 16 16">
                        <path d="M4.318 6.318a4 4 0 015.364 0L10 7l-.682.682a4 4 0 01-5.364 0L4 7l.318-.682zm0 0L4 8l.318-.682zm8.364 2.364a4 4 0 010 5.364L12 13l-.682-.682a4 4 0 010-5.364L12 6.682l.682.682a4 4 0 010 5.364z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Additional posts will follow the same structure -->
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 ShoCodeVin. All Rights Reserved.
    </footer>

</body>
</html>
