<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Blogs - Create Your Blog</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <!-- Your logo section -->
            <div class="logo-section">
                <img src="EchoBlogs_Logo.png" alt="Echo Blogs Logo" class="logo">
            </div>
            
            <!-- Title -->
            <h2>Confirm your display name</h2>
            <p>How do you want your name displayed to readers of your blog?</p>
            
            <!-- Input Form -->
            <form>
                <label for="display-name">Display name</label>
                <input type="text" id="display-name" placeholder="Enter your display name" required>
                <div class="char-count">0 / 200</div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button type="button" class="prev">Prev</button>
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="finish">Finish</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
